# Hugo configuration file
title: Leong's Photo

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Travel
      pageRef: /travel
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Instagram
      weight: 5
      url: "https://github.com/relikeit"
      params:
        icon: instagram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

enableInlineShortcodes: true